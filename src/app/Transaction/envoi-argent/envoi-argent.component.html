      <div class="main-panel">

  <section class="signup">

      <div class="container"> 
          <div class="signup-content">
              <form method="POST" #f="ngForm" >
                  <h2 class="form-title">Envoi Argent</h2>
                  <div class="form-group">
                      <input [(ngModel)]="loginUserData.montantaverser" name="name" id="name" type="number" class="form-input"   placeholder="Le montant du transfert" />
                  </div>
                  <div class="form-group">
                      <input [(ngModel)]="loginUserData.adresse" name="name" type="string" class="form-input"   placeholder="Adresse du client" />
                  </div>
                  <div class="form-group">
                      <input [(ngModel)]="loginUserData.nomcomplet" type="string" name="name" class="form-input"  placeholder="Nom Complet du client" />
                  </div>
                  <div class="form-group">
                      <input [(ngModel)]="loginUserData.pieceid" type="number" name="name" class="form-input"   placeholder="La carte d'identitÃ© du client"/>
                  </div>
                  <div class="form-group">
                      <input [(ngModel)]="loginUserData.nomcompletReceveur" type="text" name="name" class="form-input"  placeholder="Le nom complet du receveur" />
                  </div>
                  <div class="form-group">
                       <input [(ngModel)]="loginUserData.pieceidReceveur" type="string" name="name" class="form-input"  placeholder="La piece d'identite du receveur" />
                  </div>
                  <div class="form-group">
                      <input [(ngModel)]="loginUserData.telephone" type="string" name="name" class="form-input"  placeholder="Le numero de telephone du receveur" />
                 </div>
                
                  <div class="form-group">
                  <button (click)="loginUser()" class="form-submit"  id="submit" type="submit" name="submit">Envoyer</button>
                  </div>
              </form>
           
          </div>
      </div>
  </section>
