<div class="wrapper">

-->
      <div class="sidebar-wrapper">
          <div class="logo">
              <a class="simple-text">
                  Creative Tim
              </a>
          </div>
          <ul class="nav">
          
              <li>
                  <a class="nav-link" routerLink="/envoi_argent">
                      <i class="nc-icon nc-circle-09"></i>
                      <p>Envoie Argent</p>
                  </a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" routerLink="/retrait_argent">
                      <i class="nc-icon nc-notes"></i>
                      <p>Retirer Argent</p>
                  </a>
              </li>
              <li>
                <a class="nav-link" routerLink="/auth" (click)="remove()">
                    <em class="nc-icon nc-notes"></em>
                    <p>Se deconnecter</p>
                </a>
            </li>
             
          </ul>
      </div>
  </div>
<div class="main-panel">
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo"> Transaction </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        
                        <ul class="navbar-nav ml-auto">
                            
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/auth">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
<section class="signup">

  <div class="container"> 
      <div class="signup-content">
          <form method="POST" #f="ngForm" >
              <h2 class="form-title">Retrait Argent</h2>
              <div class="form-group">
                  <input [(ngModel)]="loginUserData.coderetrait" name="name" id="name" type="number" class="form-input"   placeholder="Entrez le code transfert" class="form-group col-md-8"/>
              <br>
              <button (click)="loginUser()" (click)="topend()" class="form-submit"  id="submit" type="submit" name="submit">Envoyer</button>
              <br>
          
          </div>
             </form>
             <ul></ul>
           </div> 
          </div>
       </section> 
      </div></div>
