


    
<body>
  <!-- Header -->
  <header id="header" class="alt">
    <div class="logo"><a href="index.html">Urban <span>by TEMPLATED</span></a></div>
    <a href="#menu">Menu</a>
</header>

<!-- Nav -->
<nav id="menu">
    <ul class="links">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="auth">Se Connecter</a></li>
    </ul>
</nav>

<div class="main">

    <section class="signup">
        <div class="container"> 
            <div class="signup-content">
                <form method="POST">
                    <h2 class="form-title">Authentification</h2>
                    <div class="form-group">
                        <input [(ngModel)]="loginUserData.username" type="username" class="form-input" name="name" id="name" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="loginUserData.password" type="password" class="form-input" name="email" id="email" placeholder="Password"/>
                    </div>
                  
                    <div class="form-group">
                    <button (click)="loginUser()" class="btn" class="form-submit"   id="submit" type="submit" name="submit">Se Connecter</button>
                    </div>
                </form>
             
            </div>
        </div>
    </section>

</div>

</body>
